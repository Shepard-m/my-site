            <textarea class="beard__body-bigtext" placeholder="Доп. информация для мастера" name="" id="" cols="30"

          </div>
          <div class="beard__beard-content">
            <legend class="beard__form-title">ВЫБЕРИТЕ МОДЕЛЬ БОРОДЫ</legend>
            <ul class="beard__body-list">
              <li class="beard__body-item">
                <input name="beard" type="radio" value="Admiral" id="list-beard-Admiral" class="beard__body-form"><label

                  src="/img/beard/beard11.svg" alt="" class="beard__body-img">
              </li>
              <li class="beard__body-item">
                <input name="beard" type="radio" value="logger" id="list-beard-logger" placeholder="Имя"

                  class="beard__body-beard-label">лесоруб</label><img src="/img/beard/beard22.svg" alt=""
                  class="beard__body-img">
              </li>
              <li class="beard__body-item">
                <input name="beard" type="radio" value="polarexplorer" id="list-beard-polarexplorer"
                  placeholder="Отчество" class="beard__body-form"><label for="list-beard-polarexplorer"
                  class="beard__body-beard-label">полярник</label><img src="/img/beard/beard33.svg" alt=""
                  class="beard__body-img">
              </li>
              <li class="beard__body-item">
                <input name="beard" type="radio" value="boyar" id="list-beard-boyar" placeholder="Телефон"
                  maxlength="11" class="beard__body-form"><label for="list-beard-boyar"
                  class="beard__body-beard-label">боярин</label><img src="/img/beard/beard44.svg" alt=""
                  class="beard__body-img">
              </li>
              <li class="beard__body-item">
                <input name="beard" type="radio" value="sage" id="list-beard-sage" placeholder="Телефон" maxlength="40"
                  class="beard__body-form"><label for="list-beard-sage"
                  class="beard__body-beard-label">мудрец</label><img src="/img/beard/beard55.svg" alt=""
                  class="beard__body-img">
              </li>
            </ul>
          </div>
          <div class="beard__servise-content">
            <legend class="beard__form-title-servise">ДОПОЛНИТЕЛЬНЫЕ УСЛУГИ:</legend>
            <div class="beard__body-dopservise">
              <ul class="beard__servise-list">
                <li class="beard__servise-item">
                  <input name="dopservise" type="checkbox" value="tint" id="form-tint"
                    class="body-dopservise-checkbox"><label for="form-tint"
                    class="beard__body-dopservise-label">Подкрасить
                    бороду</label>
                </li>
                <li class="beard__servise-item">
                  <input name="dopservise" type="checkbox" value="Wind" id="form-Wind"
                    class="body-dopservise-checkbox"><label for="form-Wind"
                    class="beard__body-dopservise-label">Накрутить
                    усы</label>
                </li>
                <li class="beard__servise-item">
                  <input name="dopservise" type="checkbox" value="Comb" id="form-Comb"
                    class="body-dopservise-checkbox"><label for="form-Comb"
                    class="beard__body-dopservise-label">Причесать
                    бороду</label>
                </li>
                <li class="beard__servise-item">
                  <input name="dopservise" type="checkbox" value="Trim" id="form-Trim"
                    class="body-dopservise-checkbox"><label for="form-Trim"
                    class="beard__body-dopservise-label">Подровнять
                    виски</label>
                </li>
                <li class="beard__servise-item">
                  <input name="dopservise" type="checkbox" value="Remove" id="form-Remove"
                    class="body-dopservise-checkbox"><label for="form-Remove"
                    class="beard__body-dopservise-label">Убрать
                    седину</label>
                </li>
                <li class="beard__servise-item">
                  <input name="dopservise" type="checkbox" value="Polish" id="form-Polish"
                    class="body-dopservise-checkbox"><label for="form-Polish"
                    class="beard__body-dopservise-label">Отполировать
                    лысину</label>
                </li>
              </ul>
            </div>
          </div>
          <input class="beard__button" type="button" value="Отправить">
